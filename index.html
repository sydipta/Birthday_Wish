<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff5c8d 0%, #d81b60 50%, #880e4f 100%);
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
            /* Ensure vertical layout */
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            animation: floatUp 8s infinite ease-in-out;
            clip-path: polygon(50% 0%, 61% 20%, 80% 20%, 100% 40%, 80% 80%, 50% 100%, 20% 80%, 0% 40%, 20% 20%, 39% 20%);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .heart:nth-child(1) {
            left: 15%;
            animation-duration: 9s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .heart:nth-child(5) {
            left: 85%;
            animation-duration: 5s;
            animation-delay: 4s;
        }

        .message-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin-bottom: 30px;
            /* Add some space between the message box and buttons */
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap when space is constrained */
            text-align: center;  /* Make sure buttons are centered */
        }

        .btn {
            color: gray;
            background-color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px; /* Adjust padding for better button fit */
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;  /* Ensure buttons don‚Äôt become too small */
            white-space: normal;  /* Allow text to wrap within button */
            word-wrap: break-word; /* Ensure long words wrap inside the button */
            overflow: hidden;  /* Hide overflowing text */
            text-overflow: ellipsis; /* Add an ellipsis if text overflows */
        }

        .btn:hover {
            background-color: #ff4081;
            border: 2px solid white;
            transform: scale(1.1);
        }

        /* Media Queries for smaller screens */
        @media screen and (max-width: 768px) {
            .btn {
                width: auto;  /* Allow width to adjust based on content */
                max-width: 90%;  /* Make sure buttons stay within the screen */
                height: 50px;
            }
        }

        @media screen and (max-width: 480px) {
            .btn {
                width: auto;  /* Allow the button to resize based on content */
                padding: 10px 15px; /* Adjust padding for smaller devices */
                min-width: 100px;  /* Ensure minimum button size */
                font-size: 14px;  /* Smaller font size for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="hearts">

</body>

</html>
