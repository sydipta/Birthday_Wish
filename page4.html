<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(117deg, #ff6b81 0%, rgba(255, 99, 99, 0.8) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.7;
            animation: float 8s linear infinite;
        }

        .emoji:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .emoji:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .emoji:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .emoji:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }

        .emoji:nth-child(5) {
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(145deg, rgba(255, 99, 132, 0.9), rgba(255, 150, 150, 0.95));
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(255, 99, 132, 0.6);
        }

        h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 50, 90, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(255, 50, 70, 0.4);
        }

        .option-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .select-option-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 45%;
            box-shadow: 0 4px 8px rgba(255, 99, 132, 0.6);
        }

        .select-option-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 240, 240, 1);
        }

        /* Updated message style */
        .thank-you-message {
            display: none;
            color: #fff;
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(255, 50, 90, 0.6);
            background: linear-gradient(145deg, rgba(255, 80, 100, 0.8), rgba(255, 50, 70, 0.9));
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Keyframes for fade out */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            height: 1px;
            background-color: #fff;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- Background animations -->
    <div class="background-animations">
        <div class="emoji">‚ù§Ô∏è</div>
        <div class="emoji">üéÅ</div>
        <div class="emoji">‚ù§Ô∏è</div>
        <div class="emoji">üéÅ</div>
        <div class="emoji">‚ù§Ô∏è</div>
    </div>

    <div class="container" id="mainContainer">
        <h1>Would you like to have a handmade Gift from me??üëÄ</h1>
        <div class="divider"></div>
        <div class="option-container" id="optionContainer">
            <div class="select-option-box" onclick="handleOption(1)">Yess üòä</div>
            <div class="select-option-box" onclick="handleOption(2)">Yesshh, Of Course üòç</div>
        </div>
        <div id="messagePopup" class="thank-you-message"></div>
    </div>

    <script>
        function handleOption(option) {
            const messagePopup = document.getElementById('messagePopup');
            const optionContainer = document.getElementById('optionContainer');
            const mainContainer = document.getElementById('mainContainer');
            const divider = document.querySelector('.divider');

            // Hide the question, options, and divider once the option is chosen
            mainContainer.querySelector('h1').style.display = 'none';
            optionContainer.style.display = 'none';
            divider.style.display = 'none';

            // Make the popup message visible
            messagePopup.style.display = 'inline-block';

            if (option === 1) {
                messagePopup.textContent = "Umm you should a bit excitedüôÉ, but no worries the Gift is already ready to be deliveredüòé. But before that üéÅ‚ù§Ô∏èüéâüëâ";
            } else if (option === 2) {
                messagePopup.textContent = "Yeshhhü•≥!! I can see the excitementüòòüí´, Don't worry the Gift is ready beforehandü§å. But before that üéÅüòÑüíñüëâ";
            }

            // Show the message for a few seconds, then start fade-out transition after 6 seconds and navigate to page5.html
            setTimeout(() => {
                messagePopup.style.animation = 'fadeOut 1s forwards'; // Trigger fade out animation
            }, 9000);

            // Redirect to page5.html after fade-out animation
            setTimeout(() => {
                window.location.href = 'page5.html';
            }, 9000); // 8 seconds for showing the message + 1 second for fade out
        }
    </script>

</body>

</html>
